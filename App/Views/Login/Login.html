<html>
<head>
    <meta charset="UTF-8" />

    <script src="Login.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" />

<body>
    <div id="content-header">
        <div class="padding">
            <img src="..\..\Images\fluxx_32x32.png" />
            <label style="margin-left:5px;" class="ms-font-xxl">Fluxx</label>
        </div>
    </div>

    <br />

    <div id="content-main" class="ms-Grid">
        <div class="ms-Grid">
            <div class="ms-Grid-row">
                <div class="ms-TextField is-required">
                    <label class="ms-Label">Username</label>
                    <input class="ms-TextField-field" type="text" placeholder="Username">
                </div>
            </div>

            <div class="ms-Grid-row">
                <div class="ms-TextField is-required">
                    <label class="ms-Label">Password</label>
                    <input class="ms-TextField-field" type="password" placeholder="Password">
                </div>
            </div>

            <div class="ms-Grid-row">
                <button id="button-signin" class="ms-Button ms-Button--primary" ><span class="ms-Button-label">Sign in</span></button>
            </div>
        </div>
    </div>

</body>
</html>
