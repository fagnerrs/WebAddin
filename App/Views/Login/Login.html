<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Login</title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <!-- For the JavaScript APIs for Office, go to https://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="../../Model/User.js" type="text/javascript"></script>
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script> -->
    <!-- To enable offline debugging using a local reference to Office.js, use: -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->
    <script src="../../Scripts/StorageLibrary.js" type="text/javascript"></script>
    <script src="../../Scripts/UrlServices.js" type="text/javascript"></script>
    <script src="../../Scripts/Utils.js" type="text/javascript"></script>
    <script src="Login.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" />
    <link rel="stylesheet" href="../../Content/style.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
   

    <div id="content" style="display:none;">

        <div class="ms-Grid" style="margin-top:15px;">
            <div class="ms-Grid-row">
                <div class="ms-TextField is-required">
                    <label class="ms-Label">Username</label>
                    <input id="userName" class="ms-TextField-field" type="text" placeholder="Username" required>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-TextField is-required">
                    <label class="ms-Label">Password</label>
                    <input id="password" class="ms-TextField-field" type="password" placeholder="Password" required>
                    <span id="span-message" class="ms-fontColor-error" style="font-size:12px; display:none;"></span>
                </div>
            </div>
            <div class="ms-Grid-row">
                <button type="submit" id="button-signin" class="ms-Button ms-Button--primary"><span class="ms-Button-label">Sign in</span></button>
            </div>
            <div class="ms-Grid-row" style="margin-top:40px;">
                <div style="width:100px; position:relative; margin:auto;">
                    <img src="..\..\Images\fluxx_32x32.png" style="position:absolute" />
                    <label style="position:absolute; margin-left:35px;" class="ms-font-xxl">Fluxx</label>
                </div>
            </div>
        </div>
    </div>

    <div id="spinner" class="ms-Spinner ms-Spinner--large"  style="width:32px;"/>
    
    <script>
        var spinnerElement = $("#spinner").get(0);
        new fabric['Spinner'](spinnerElement);

        Utils.centralizeElement("spinner");
    </script>

</body>
</html>
